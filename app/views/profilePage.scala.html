@(username:String, email:String, postCount:Int, lastPostDate:String, lastTen:Html)

<html lang="en">
      <head>
        <meta charset="utf-8"/>
        <title>Forum</title>
        <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/forum-styles.css")"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/profile-styles.css")"/>
        <link href="@routes.Assets.at("stylesheets/styles.css")" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/inner-matrix.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/profile-matrix.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jumpToTopic-matrix.js")"></script>
      </head>
      <body>
        <div id="navBar">
          @models.Navigation.profileNavigation
        </div>
        <div id="mainContainer">
          <div class="subtitle"> @username </div>
          <div id="profile-area">
            <div id="left-panel">
              <div id="stats-area">
                <table id="user-stats-table">
                  <tr>
                    <td class="col-one">Email:</td>
                    <td>@email</td>
                  </tr>
                  <tr>
                    <td class="col-one">Total Posts:</td>
                    <td>@postCount</td>
                  </tr>
                  <tr>
                    <td class="col-one">Last Post:</td>
                    <td>@lastPostDate</td>
                  </tr>
                </table>
              </div>
            </div>
            <div id="right-panel">
              <div id="about-user-area">
                <h4>
                  About
                </h4>
                Lorem Ipsum here.
              </div>
              <div id="post-history">
                <h4>Recent Posts</h4>
                   <form id="jumpToTopic" action="/posts" method="post">
        <input id="topic_id" type="hidden" style="display:none" value="x" name="topic_id"></input>
        <input id="page" type="hidden" style="display:none" value="1" name="page"></input>
      </form>
                @lastTen
              </div>
            </div>
          </div>
        </div>
        <canvas id="c"></canvas>
      </body>
    </html>
