<!DOCTYPE html>

    <html lang="en">
      <head>
        <meta charset="UTF-8"/>
        <title>PlayThreeForum Login</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/index-styles.css")"/>
        <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/matrix.js")" type="text/javascript"></script>
      </head>
      <body>
        <div id="php-insert"></div>
        <div id="user-form">
          <fieldset>
            <p id="forum-title">ThreeForum</p>
            <div id="form-container">
            
                <form name="loginform" action="@routes.Application.checkLogin()" method="post">
                    <input type="text" id="username" name="username" placeholder="username" class="input-fields"/>
                    <br/>
                    <input type="password" id="password" name="password" placeholder="password" class="input-fields"/>
                     <br/>
                     <input id="submit-button" type="submit" value="login"/>
                    <input type="hidden" id="hiddenfield" name="hiddenfield"/>
                </form>
    
            </div>
          </fieldset>
        </div>
        <ul id="form-selector">
          <li>
            <form action="/loadLoginForm" method="post">
              <button id="login">Log in</button>
            </form>
          </li>
          <li>
            <form action="/loadNewUserForm" method="post">
              <button id="new-user">New User</button>
            </form>
          </li>
        </ul>
        <canvas id="c"></canvas>
      </body>
    </html>
