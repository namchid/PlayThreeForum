<!DOCTYPE html>

    <html lang="en">
      <head>
        <meta charset="UTF-8"/>
        <title>PlayThreeForum New User</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/index-styles.css")"/>
        <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/matrix.js")" type="text/javascript"></script>
      </head>
      <body>
        <div id="php-insert"></div>
        <div id="user-form">
          <fieldset>
            <p id="forum-title">ThreeForum</p>
            <div id="form-container">
            

            <form name="newUserForm" action="@routes.Application.createNewUser()" method="post">
              <input type="text" id="email" name="email" placeholder="email" class="input-fields"/>
              <br/>
              <input type="text" id="username" name="username" placeholder="username" class="input-fields"/>
              <br/>
              <input type="password" id="password1" name="password1" placeholder="password" class="input-fields"/>
              <br/>
              <input type="password" id="password2" name="password2" placeholder="re-enter password" class="input-fields"/>
              <button id="submit-button" type="submit">join the dark side.</button>
              <input type="hidden" id="hiddenfield" name="hiddenfield"/>
            </form>
  

            </div>
          </fieldset>
        </div>
        <ul id="form-selector">
            <li>
                <button id="login" onclick="location.href='@routes.Application.login()'">Log in</button>
            </li>
            <li>
                <button id="new-user" onclick="location.href='@routes.Application.newUser()'">New User</button>
            </li>
        </ul>
        <canvas id="c"></canvas>
      </body>
    </html>
